<public-navbar></public-navbar>
<div class="container">

    <div class="row">

        <div class="col-sm-10 card shadow-lg " >

        <div class="col-sm-4 offset-sm-3 card shadow-lg bg-white ">

            <h1 class="text-center text-dark ">Login</h1>

           

            <form #form="ngForm" (ngSubmit)="handleLogin(form)">

                <div>

                    <label for="email">Email</label>

                    <input type="email" id="email" name="email" class="form-control" ngModel #email="ngModel" placeholder="me@example.com" pattern="^([\w\.\-]+)@([\w\-]+)((\.(\w){2,3})+)$" required>

                    <div class="text-danger mt-2" *ngIf="email.errors && email.touched">

                        <div *ngIf="email.errors?.['required']">Email is required</div>

                        <div *ngIf="email.errors?.['pattern']">Email is invalid</div>

                    </div>

                </div>

   

                <div>

                    <label for="password">Password</label>

                    <input type="password" id="password" name="password" class="form-control" ngModel #password="ngModel" placeholder="Password" minlength="6" maxlength="25" required>

                    <div class="text-danger mt-2" *ngIf="password.errors && password.touched">

                        <div *ngIf="password.errors?.['required']">Password is required</div>

                        <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>

                        <div *ngIf="password.errors?.['maxlength']">Password must be less than 25 characters</div>

                    </div>

                </div>

   

                <div class="mt-3 d-grid">

                    <button type="submit" class="btn btn-dark" [disabled]="form.invalid">Login</button>

                </div>

   

                <div class="mt-2 d-flex justify-content-end">

                    <a routerLink="auth/signup">Don't have an account? Signup</a>

                </div>

   

                <div class="alert alert-info" *ngIf="message">

                    {{ message }}

                </div>

            </form>

           </div>

        </div>

    </div>

</div>
