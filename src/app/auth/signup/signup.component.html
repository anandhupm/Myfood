<public-navbar></public-navbar>
<div class="container">

    <div class="row">

        <div class="col-sm-10 offset-sm-3 card shadow-lg bg-white">

        <div class="col-sm-6 offset-sm-3 card shadow-lg">

            <h1 class="text-center text-dark ">Signup</h1>

           

            <form #form="ngForm" (ngSubmit)="handleSignup(form)">

                <div>

                    <label for="firstName">First Name</label>

                    <input type="text" id="firstName" name="firstName" class="form-control" ngModel #firstName="ngModel" required maxlength="15" minlength="1">

                    <div class="text-danger mt-2" *ngIf="firstName.errors && firstName.touched">

                        <div *ngIf="firstName.errors?.['required']">First Name is required</div>

                    </div>

                </div>

                <div>

                    <label for="lastName">Last Name</label>

                    <input type="text" id="lastName" name="lastName" class="form-control" ngModel #lastName="ngModel" required maxlength="15" minlength="1">

                    <div class="text-danger mt-2" *ngIf="lastName.errors && lastName.touched">

                        <div *ngIf="lastName.errors?.['required']">Last Name is required</div>

                    </div>

                </div>

                <div>

                    <label for="email">Email</label>

                    <input type="email" id="email" name="email" class="form-control" ngModel #email="ngModel" placeholder="me@example.com" pattern="^([\w\.\-]+)@([\w\-]+)((\.(\w){2,3})+)$" required>

                    <div class="text-danger mt-2" *ngIf="email.errors && email.touched">

                        <div *ngIf="email.errors?.['required']">Email is required</div>

                        <div *ngIf="email.errors?.['pattern']">Email is invalid</div>

                    </div>

                </div>

                <div>

                    <label for="phone">Phone Number</label>

                    <input type="number" id="phone" name="phone" class="form-control" ngModel #phone="ngModel" required minlength="10" maxlength="10">

                    <div class="text-danger mt-2" *ngIf="phone.errors && phone.touched">

                        <div *ngIf="phone.errors?.['required']">Phone Number is required</div>

                    </div>

                </div>

                <div>

                    <label for="password">Password</label>

                    <input type="password" id="password" name="password" class="form-control" ngModel #password="ngModel" placeholder="Password" minlength="6" maxlength="25" required>

                    <div class="text-danger mt-2" *ngIf="password.errors && password.touched">

                        <div *ngIf="password.errors?.['required']">Password is required</div>

                        <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>

                        <div *ngIf="password.errors?.['maxlength']">Password must be less than 25 characters</div>

                    </div>

                </div>

                <div>

                    <label for="confirmPassword">Confirm Password</label>

                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" ngModel #confirmPassword="ngModel" placeholder="Confirm Password" minlength="6" maxlength="25" required>

                    <div class="text-danger mt-2" *ngIf="password.errors && password.touched">

                        <div *ngIf="confirmPassword.errors?.['required']">Password is required</div>

                        <div *ngIf="confirmPassword != password">Confirm Password is wrong</div>

                       

                    </div>

                </div>

   

                <div class="mt-3 d-grid">

                    <button type="submit" class="btn btn-dark" [disabled]="form.invalid">Signup</button>

                </div>

   

                <div class="alert alert-info" *ngIf="message">

                    {{ message }}

                </div>

            </form>

   



        </div>

        </div>

    </div>

</div>
